<div class="main-form">
	<div class="form">
		<label>Name :-</label> <input type="text" placeholder="Enter Your Name" id = "name"><br>
		<label>Email Address :-</label> <input type="email" placeholder="Enter Your Email Address" id = "email"><br>
		<label>Phone Number :-</label> <input type="number" placeholder="Enter Your Phone Number" id = "pno"><br>
		<label>Message  :-</label> <input type="text" placeholder="Enter Your Message" id = "msg"><br><br>
		 <input type="submit" id = "submit">
		 <script>
		 	$("#submit").on("click",function() {
                var name = $("#name").val();
                var email = $("#email").val();
                var pno = $("#pno").val();
                var msg = $("#msg").val();
                if(name === "" || email === "" || pno === "" || msg === "") {
                	alert("All Fields are required");
                }
                else {
                	alert("Thanks For Contacting Us");
                }
		 	});
		 </script>
